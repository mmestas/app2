<script type="text/ng-template" id="confirmTreatmentCompleted.html">
   <div class="modal fade show">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title confirmDelete">Confirm Treatment Completed {{modalCtrl.data.casenumber}}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <b>Are you sure you want to mark this patient as completing treatment?</b><br>
          (You will not be able to undo this action)
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-default" ng-click="modalCtrl.completeTreatment(modalCtrl.data)" data-dismiss="modal">Yes, mark as completed</button>
        </div>
      </div>
    </div>
   </div>
</script>
